<div class="experience-container parent">
    <div class="div1">
      <h1 class="title">{{ experiencePosition }}</h1>
      <h2 class="dates">{{ experienceStartDate}} - {{ experienceEndDate }}</h2>
    </div>
    <div class="div2">
      <h3 class="company">{{ experienceCompany }}</h3>
    </div>
    <div class="div3">
      <div class="responsibilities">
        <ul>
          <li *ngFor="let responsibility of displayedResponsibilities">{{ responsibility }}</li>
        </ul>
      </div>
    </div>
    <div class="div4">
      <h3>Technologies</h3>
      <div class="tech-pills-container">
        <div class="tech-pill" *ngFor="let tech of experienceTechnologies">{{ tech }}</div>
      </div>
    </div>
    <div *ngIf="showMoreButton" class="show-more" (click)="toggleShowMore()">{{ showMoreText }}</div>
  </div>
