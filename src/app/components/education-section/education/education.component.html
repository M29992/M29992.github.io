<div class="education">
    <div class="education-header">
        <h1>{{ educationStartDate }} - {{ educationGraduationDate }}</h1>
        <h1>{{ educationLevel }}</h1>
    </div>
    <div class="education-body">
        <h2>{{ educationFieldOfStudy }}</h2>
        <h3>{{ educationInstitution }}</h3>
        <h2 class="grade"> GPA: {{ educationGrade }}</h2>
        <ul>
            <li *ngFor="let technology of educationTechnologies">{{ technology }}</li>
        </ul>
    </div>
</div>
